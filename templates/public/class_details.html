{% extends "public/base.html" %}

{% block content %}
    <h1>Thank You {{ current_user.username }}!</h1>
    <h1>Details for {{ slot.get_class_selected() }}</h1>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="container-fluid border border-dark p-2 mt-3">
                <ul class="list-group">
                    <li class="list-group-item">
                        Timing: {{ slot.get_start_time() }} - {{ slot.get_end_time() }}
                    </li>
                    <li class="list-group-item">
                       Venue: {{ slot.get_venue() }} <!--zoom link-->
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <br>
    <a class="btn btn-danger mb-3 py-1 px-2" href="{{ url_for('class_slot_delete', slot_id=slot.get_id())}}" role="button" onclick="return confirm('Are you sure you want to cancel your class slot for {{slot.get_class_selected()}} ?');">Cancel Slot</a>
    <br>
    <a href="{{ url_for('profile') }}" role="button">Back to Profile</a>
{% endblock %}
